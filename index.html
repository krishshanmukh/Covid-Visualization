    svg {
      font: 10px sans-serif;

    .background path {
      fill: none;
      stroke: #ddd;

    }

      fill: none;
      stroke: red;
      shape-rendering: crispEdges;
    }

      fill: none;

    }

    }

    }

    }

        stroke: #fff;
        stroke-width:1px;

    .legendLinear text {
        font-size: 12px;
    }
    .d3-tip {
      line-height: 1;
      padding: 12px;
      background: rgba(43,43,43, 0.8);
      color: #fff;
      border-radius: 2px;
    }
    
    input {
      display: block;
      width: 200px;
      margin: 10px 0px 0px 0px;
    }
    
    #legend text {
      font-size: 0.9em;
      color: #333;
      font-weight: 400;
    }
    
    .tooltip {
      position: absolute;
      padding: 7px;
      font-size: 0.9em;
      pointer-events: none;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    
      -moz-box-shadow:    3px 3px 10px 0px rgba(0, 0, 0, 0.25);
      -webkit-box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
      box-shadow:         3px 3px 10px 0px rgba(0, 0, 0, 0.25);
    }
    
    .tooltip p {
      margin: 0;
      padding: 0;
    }
    
    .tooltip table {
      margin: 0;
      padding: 0;
      border-collapse: collapse;
    }

  $(document).ready(function() {
    function getFormattedDate(date) {
    let year = date.getFullYear();
    // let month = (1 + date.getMonth()).toString().padStart(2, '0');
    // let day = date.getDate().toString().padStart(2, '0');
    let month = (1 + date.getMonth()).toString();
    let day = date.getDate().toString();
  
    return month + '/' + day + '/20' ;
  }
    $( "#slider-range" ).slider({

      step: 86400,
      values: [ new Date('04.01.2020').getTime() / 1000],
      slide: function( event, ui ) {
        $( "#amount" ).text( (new Date(ui.values[ 0 ] *1000).toDateString()));
        updateSlider(getFormattedDate((new Date(ui.values[ 0 ] *1000))));
      },
    });
    $( "#amount" ).text( (new Date($( "#slider-range" ).slider( "values", 0 )*1000).toDateString()) );
  });
